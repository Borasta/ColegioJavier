<script>
    window.addEventListener("load", function() {
         function init() {
             localStorage.setItem("user", "admin");
             localStorage.setItem("pass", "masterkey");

            var JSession = {
                user: localStorage.getItem("user"),
                pass: localStorage.getItem("pass")
            };
            validate( JSession, function(val) {
               console.log(val);
            });
        }

        function validate( JSession, valTrue, valFalse ) {
            var ajax = new Ajax();

            ajax.open("POST", "../server/Views/session.php");
            ajax.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            ajax.send("JSession=" + encodeURI( JSON.stringify( JSession) ));

            // Respuesta
            ajax.addEventListener("load", function () {
                var resp = JSON.parse( ajax.responseText );
                if(resp.val)
                    valTrue(resp);
                else
                    if(typeof valFalse === 'function')
                        valFalse();
            });
        }

        init();

    })
</script>
